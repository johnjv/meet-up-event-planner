<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A responsive web application that helps you establish a meet-up event.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Up Event Planner</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Meet-Up Event Planner">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.purple-indigo.min.css">
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Meet-Up Event Planner</span>
            </div>
        </header>
        <div class="ribbon"></div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800">
                        <section class="card">
                            <h3 class="title-display placeholder">Untitled Event</h3>
                            <div class="card-details">
                                <div class="card-detail">
                                    <div class="card-detail-category">What?</div>
                                    <div class="placeholder card-detail-actual what">Description</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-category">Where?</div>
                                    <div class="placeholder card-detail-actual where">Place</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-category">Who?</div>
                                    <div class="placeholder card-detail-actual who">Place</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-category">When?</div>
                                    <div class="placeholder card-detail-actual when">Time</div>
                                </div>
                                <div class="card-detail hidden">
                                    <div class="card-detail-category">Who?</div>
                                    <div class="placeholder card-detail-actual who">People</div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <section class="inputs">
                      <form action="" id="new-event" autocomplete="on">
                        <h3>Create a new event</h3>
                          <div class="input split">
                              <label for="name" class="input-type">Event Name</label>
                              <div class="input-actual">
                                  <input id="name" type="text" class="model model-title title">
                              </div>
                          </div>
                          <div class="input split">
                              <label for="event-type" class="input-type">Event Type</label>
                              <div class="input-actual">
                                  <input list="events" class="model model-type" id="event-type">
                                  <datalist id="events" class="model model-type type">
                                    <option value="Birthday party"></option>
                                    <option value="Conference talk"></option>
                                    <option value="Wedding"></option>
                                    <option value="Hackathon"></option>
                                    <option value="Video game tournament"></option>
                                    <option value="Concert"></option>
                                    <option value="Book club"></option>
                                  </datalist>
                              </div>
                          </div>
                          <div class="input split">
                              <label for="host" class="input-type">Host</label>
                              <div class="input-actual">
                                  <input id="host" type="text" class="model model-host host">
                              </div>
                          </div>

                          <div class="input split">
                            <label for="start-datetime" class="input-type">Start time</label>
                            <div class="input-actual">
                            <input type="datetime-local" class="input-datetime" id="start-datetime">
                          </div>
                          </div>

                          <div class="input split">
                            <label for="end-datetime" class="input-type">End time</label>
                            <div class="input-actual">
                            <input type="datetime-local" class="input-datetime" id="end-datetime">
                          </div>
                          </div>


                          <div class="input split">
                              <label for="location" class="input-type">Location</label>
                              <div class="input-actual">
                                  <input id="location" type="text" class="model model-location">
                              </div>
                          </div>
                          <div class="input full">
                              <label for="new-guest" class="input-type">Attendee email addresses</label>
                              <div class="input-actual">
                                  <input id="new-guest" class="new-guest" type="text">
                              </div>
                          </div>
                          <div class="attendees" style="margin-left: 1em;"></div>
                          <label>Show attendees in the invite?
                              <input type="checkbox">
                          </label>
                          <div class="error-message"></div>
                          <div class="input full">
                              <label for="guest-message" class="input-type">Optional message to guests...</label>
                              <div class="input-actual">
                                <textarea id="guest-message" type="text" class="model model-description" rows= "3" id="sample5" ></textarea>
                              </div>
                          </div>
                          <div>
                            <button id="create" type="submit" value="Submit" form="new-event" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                              Create Event
                            </button>
                          </div>
                          <div class="input split">
                              <div class="input-type">Start time</div>
                              <div class="input-actual">
                                  <input class="model model-startTime input-datetime start-time" type="time">
                              </div>
                          </div>
                          <div class="input split">
                              <div class="input-type">End time</div>
                              <div class="input-actual">
                                  <input class="model model-endTime input-datetime end-time" type="time">
                              </div>
                          </div>
                          <div class="input split">
                              <div class="input-type">Day</div>
                              <div class="input-actual">
                                  <select class="model model-startDay input-datetime day" type="text"></select>
                              </div>
                          </div>
                          <div class="input split">
                              <div class="input-type">Month</div>
                              <div class="input-actual">
                                  <select class="model model-startMonth input-datetime month" type="text"></select>
                              </div>
                          </div>
                          <div class="input split">
                              <div class="input-type">Year</div>
                              <div class="input-actual">
                                  <select class="model model-startYear input-datetime year" type="text"></select>
                              </div>
                          </div>
                        </form>
                    </section>
                </div>
            </div>
            <footer class="demo-footer mdl-mini-footer">
              <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                  <li><a href="https://github.com/johnjv/meet-up-event-planner">Github Code</a></li>
                </ul>
              </div>
            </footer>
        </main>
    </div>
    <script src="scripts/create-event.js"></script>
</body>

</html>
