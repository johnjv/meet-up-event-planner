<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A responsive web application that helps you establish a meet-up event.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Up Event Planner</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Meet-Up Event Planner">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <style>
    /*body {
        line-height: 1.5em;
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1em;
        padding-right: 1em;
    }*/
    
    .hidden {
        display: none !important;
    }
    
    .card {
        padding: 1em;
    }
    
    .card-details {
        margin-left: 1em;
        margin-right: 1em;
    }
    
    .card-detail {
        display: flex;
        margin-bottom: 0.5em;
    }
    
    h3.title-display {
        text-align: center;
    }
    
    .card-detail:last-of-type {
        margin-bottom: 1em;
    }
    
    .card-detail-category {
        width: 20%;
    }
    
    .card-detail-actual {
        width: 80%;
        text-align: justify;
    }
    
    .card-detail-actual:not(.placeholder) {
        color: dodgerblue;
    }
    
    .placeholder {
        color: grey;
    }
    
    .inputs {
        margin-left: auto;
        margin-right: auto;
        margin-top: 1em;
        font-size: 1.2em;
        line-height: 3;
    }
    
    .input {
        padding-left: 1em;
    }
    
    .input:nth-child(odd) {
        background: #eee;
    }
    
    .split {
        display: flex;
    }
    
    .input-type:after {
        content: ":";
    }
    
    .input.split .input-type {
        width: 30%;
    }
    
    @media screen and (min-width: 650px) {
        .input {
            /*max-width: 500px;*/
        }
    }
    
    @media screen and (max-width: 500px) {
        .card-detail {
            display: block;
        }
    }
    
    .error-message {
        color: red;
    }
    </style>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.purple-indigo.min.css">
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    .mdl-layout__header-row {
        padding-left: 40px;
    }
    
    .ribbon {
        width: 100%;
        height: 40vh;
        background-color: #3F51B5;
        flex-shrink: 0;
    }
    
    main {
        margin-top: -35vh;
        flex-shrink: 0;
    }
    input {
      padding: 0.4em;
    }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Meet-Up Event Planner</span>
            </div>
        </header>
        <div class="ribbon"></div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800">
                        <section class="card">
                            <h3 class="title-display placeholder">Untitled Event</h3>
                            <div class="card-details">
                                <div class="card-detail">
                                    <div class="card-detail-category">What?</div>
                                    <div class="placeholder card-detail-actual what">Description</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-category">Where?</div>
                                    <div class="placeholder card-detail-actual where">Place</div>
                                </div>
                                <div class="card-detail">
                                    <div class="card-detail-category">When?</div>
                                    <div class="placeholder card-detail-actual when">Time</div>
                                </div>
                                <div class="card-detail hidden">
                                    <div class="card-detail-category">Who?</div>
                                    <div class="placeholder card-detail-actual who">People</div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <footer class="demo-footer mdl-mini-footer">
              <div class="mdl-mini-footer--left-section">
                <ul class="mdl-mini-footer--link-list">
                  <li><a href="https://github.com/johnjv/meet-up-event-planner">Github Code</a></li>
                </ul>
              </div>
            </footer>
        </main>
    </div>
</body>

</html>
